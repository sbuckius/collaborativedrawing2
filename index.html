<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="collaborative_drawing_buttons_2.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

<title>Collaborative Drawing with Brushes</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }

      #brush-panel {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
        max-width: 90vw;
        background: rgba(255, 255, 255, 0.9);
        padding: 5px;
        border-radius: 10px;
      }

      .brush-thumb {
        width: 40px;
        height: 40px;
        object-fit: cover;
        margin-right: 6px;
        border: 2px solid transparent;
        border-radius: 6px;
        cursor: pointer;
      }

      .brush-thumb.active {
        border-color: #007bff;
      }

      #clearBtn, #saveBtn {
        padding: 6px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 6px;
      }

      #clearBtn {
        background: #d9534f;
        color: white;
      }

      #clearBtn:hover {
        background: #c9302c;
      }

      #saveBtn {
        background: #5cb85c;
        color: white;
      }

      #saveBtn:hover {
        background: #4cae4c;
      }
    </style>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
<div id="ui">
      <div id="brush-panel"></div>
      <button id="clearBtn">Clear Drawing</button>
      <button id="saveBtn">Save Image</button>
    </div>

</body>
</html>
